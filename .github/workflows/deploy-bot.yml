name: Deploy Bot
on:
  push:
    branches: [ master ]
jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setting up the environment
      run: npm install && npm run build
    - name: Deploying version
      uses: danitseitlin/npm-package-deployer@create-master-upgrade-manager-by-type--112
      with:
        pkg_name: redis-cloud-api-sdk
        main_pkg_manager: github
        npm_access_token: ${{secrets.NPM_AUTH_TOKEN}}
        github_access_token: ${{secrets.G_AUTH_TOKEN}}
        debug: true
        dry_run: true
        
